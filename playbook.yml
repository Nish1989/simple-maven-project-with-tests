---
    - name: Deploy
      hosts: "{{host}}"
      vars:
        url: "target/*.jar"
       # app: "cart"
      tasks:

      - name: Creating the dir
        file:
          path: /tmp/{{app}}/source
          state: directory

      - name: removing the content
        shell: rm -rf /tmp/{{app}}/source/*
        args:
          warn: false

      - name: Unarchiving the tar file
        unarchive:
          src: "{{ url }}"
          dest: /tmp/{{app}}/source
          remote_src: yes

          

